    <div class="container">
    <div style="text-align:center; padding-top:40px;">
      <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend><h1>Book Now</h1></legend>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="Full Name">Destination</label>  
                  <div class="col-md-4">
                  <input id="Full Name" name="Full Name" type="text" placeholder="Enter Your Name" class="form-control input-md" required="" id="f_name">
                    
                  </div>
                </div> 
                 <div class="form-group">
                  <label class="col-md-4 control-label" for="Full Name">Check In</label>  
                  <div class="col-md-4">
                  <input id="Full Name" name="" type="date" placeholder="Enter Your Date" class="form-control input-md" required="" id="f_name">
                    
                  </div>
                </div>    
                <div class="form-group">
                  <label class="col-md-4 control-label" for="Full Name">Check Out</label>  
                  <div class="col-md-4">
                  <input id="Full Name" name="" type="date" placeholder="Enter Your Date" class="form-control input-md" required="" id="f_name">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="Full Name">No of people</label>  
                  <div class="col-md-4">
                  <select class="styled-select blue rounded">
                      <option value="0-per">Select number of people.</option>
                      <option value="1-per">1</option>
                      <option value="2-per">2</option>
                      <option value="3-per">3</option>
                      <option value="4-per">4</option>
                  </select>
                  </div>
                </div>    
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="Full Name">Full Name</label>  
                  <div class="col-md-4">
                  <input id="Full Name" name="" type="text" placeholder="Enter Your Name" class="form-control input-md" required="" id="f_name">
                    
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="email">Email Address</label>  
                  <div class="col-md-4">
                  <input id="email" name="email" type="text" placeholder="abc.xyz@gmail.com" class="form-control input-md" required="" id="email_id">
                    
                  </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="message">Message</label>
                  <div class="col-md-4">                     
                    <textarea class="form-control" id="message" name="message"></textarea>
                  </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="submit"></label>
                  <div class="col-md-4">
                   <button id="sub_btn" class="btn btn-success" onclick="validateInput()">Book Now</button>
                  </div>
                </div>

          </fieldset>
        </form>
